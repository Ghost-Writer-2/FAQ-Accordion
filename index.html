<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card--title">
      <img src="./assets/images/icon-star.svg" alt="star_image">
      <h1>FAQs</h1>
    </div>
    <div class="card--faqs">
      <button class="card--faqs__one row">
        <h3 class="questions">What is Frontend Mentor, and how will it help me?</h3>
        <div class="div-btn-js div-btn">
          <img src="./assets/images/icon-plus.svg" alt="plus">
        </div>
      </button>


      <button class="card--faqs__two row">
        <h3 class="questions">Is Frontend Mentor free?</h3>
        <div class="div-btn-js div-btn">
          <img src="./assets/images/icon-plus.svg" alt="plus">
        </div>
      </button>


      <button class="card--faqs__three row">
        <h3 class="questions">Can I use Frontend Mentor projects in my portfolio?</h3>
      <div class="div-btn-js div-btn">
          <img src="./assets/images/icon-plus.svg" alt="plus">
        </div>
      </button>

      
      <button class="card--faqs__four row">
        <h3 class="questions">How can I get help if I'm stuck on a Frntend Mentor challenge?</h3>
        <div class="div-btn-js div-btn">
          <img src="./assets/images/icon-plus.svg" alt="plus">
        </div>
      </button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
